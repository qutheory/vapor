workflows:
  version: 2
  tests:
    jobs:
      - linux
      - linux-41
      - linux-release:
          requires:
            - linux
      - compat-suite:
          type: approval
      - linux-compat-api-template:
          requires:
            - compat-suite
      - linux-compat-swift-commerce-order-system:
          requires:
            - compat-suite
      - linux-compat-swift-commerce-product-manager:
          requires:
            - compat-suite
      - linux-compat-skelpo-user-manager:
          requires:
            - compat-suite
      - linux-compat-ether-cli-ether:
          requires:
            - compat-suite
      - linux-compat-asensei-auth-jwt:
          requires:
            - compat-suite
      - linux-compat-raywenderlich-til:
          requires:
            - compat-suite
      - linux-compat-brokenhandsio-security-headers:
          requires:
            - compat-suite
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master   
    jobs:
      - linux
