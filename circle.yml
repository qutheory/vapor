          command: rm Package.resolved
          working_directory: ~/ProductManager
      - run:
          command: swift package edit Vapor --revision $CIRCLE_SHA1
          working_directory: ~/ProductManager
      - run:
          command: swift test
          working_directory: ~/ProductManager
  linux-compat-skelpo-user-manager:
