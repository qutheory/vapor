version: 2

jobs:
  macos:
    macos:
      xcode: "9.2"
    steps:
      - checkout
      - run: swift build
      - run: swift test

  linux:
    docker:
      - image: swift:4.2
    steps:
      - checkout
      - run: 
          name: Compile code
          command: swift build
      - run: 
          name: Run unit tests
          command: swift test

  linux-41:
    docker:
      - image: codevapor/swift:4.1
    steps:
      - checkout
      - run: 
          name: Compile code
          command: swift build
      - run: 
          name: Run unit tests
          command: swift test

  linux-release:
    docker:
      - image: swift:4.2
    steps:
      - checkout
      - run: 
          name: Compile code with optimizations
          command: swift build -c release


  linux-api-template:
    docker:
      - image: swift:4.2
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: ""
    steps:
      - run:
          name: Clone API Template
          command: git clone -b beta https://github.com/vapor/api-template.git
          working_directory: ~/
      - run:
          name: Unpin dependencies
          command: rm Package.resolved
          working_directory: ~/api-template
      - run:
          name: Switch API Template to this Vapor revision
          command: swift package edit Vapor --revision $CIRCLE_SHA1
          working_directory: ~/api-template
      - run:
          name: Run API Template unit tests
          command: swift test
          working_directory: ~/api-template

  linux-compat-order-system:
    docker:
      - image: swift:4.2
    steps:
      - run:
          name: Maintainers
          command: echo "@calebkleveter, @proggeramlug contact via discord"
      - run:
          command: git clone -b 0.1.0 https://github.com/SwiftCommerce/OrderSystem
          working_directory: ~/
      - run:
          command: rm Package.resolved
          working_directory: ~/OrderSystem
      - run:
          command: swift package edit Vapor --revision $CIRCLE_SHA1
          working_directory: ~/OrderSystem
      - run:
          command: swift test
          working_directory: ~/OrderSystem
    - hold:
          type: approval

